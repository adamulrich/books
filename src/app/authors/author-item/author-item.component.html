<a class="list-group-item clearfix authorDiv" routerLinkActive="active" [routerLink]="[author.id]">
    <div class="row">
        <div class="col-md-6">
            <h4>{{author.name}}</h4>
        </div>
        <div class="col-md-6">
        <span class="pull-right">
            <img src="{{author.imageUrl}}" alt="{{ author.name }}" class="img-responsive" style="max-height: 100px;"
                *ngIf="author.imageUrl">
        </span>

        </div>  
    </div>
</a>
